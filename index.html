    <nav>
      <p>
        Albert Einstein (1879-1955) foi um físico alemão que revolucionou a
        ciência do século XX. Ele é conhecido por sua teoria da relatividade e
        por ter recebido o Prêmio Nobel de Física em 1921.
      </p>
